<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>八卦图</title>
	</head>

	<body>
		<canvas id="drawing" width="400" height="400" style="background:green;">A drawing of something</canvas>

		<script>			
			var canv = document.querySelector("#drawing");
			if(canv.getContext){
				var context = canv.getContext("2d");
				
				context.beginPath();
				context.fillStyle = "black";
				context.arc(100,100,100,Math.PI/2,Math.PI*3/2);
				context.fill();
				
				context.beginPath();
				context.fillStyle = "white";
				context.arc(100,100,100,Math.PI*3/2,Math.PI/2);
				context.fill();
				
				
				context.beginPath();
				context.fillStyle = "black";
				context.arc(100,50,50,Math.PI*3/2,Math.PI/2);
				context.fill();
				
				context.beginPath();
				context.fillStyle = "white";
				context.arc(100,150,50,Math.PI/2,Math.PI*3/2);
				context.fill();

				context.beginPath();
				context.fillStyle = "white";
				context.arc(100,50,20,0,Math.PI*2);
				context.fill();

				context.beginPath();
				context.fillStyle = "black";
				context.arc(100,150,20,0,Math.PI*2);
				context.fill();
				


			}
		</script>
	</body>
</html>
