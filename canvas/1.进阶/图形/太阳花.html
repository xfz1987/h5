<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script>
    function draw(id){
      var canvas = document.getElementById(id);
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#eeeeef";
      ctx.fillRect(0,0,300,400);
      var dx = 150;
      var dy = 150;
      var s = 100;
      ctx.beginPath();
      ctx.fillStyle = "rgb(100,255,100)";
      ctx.strokeStyle = "rgb(0,0,100)";
      var x = Math.sin(0);
      var y = Math.cos(0);
      var dig = Math.PI / 15*11;
      for(var i=0;i<30;i++){
        x = Math.sin(i*dig);
        y = Math.cos(i*dig);
        ctx.lineTo(dx+x*s,dy+y*s);
      }
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }
  </script>
</head>
<body onload="draw('myCanvas')">
  <canvas id="myCanvas" width="300" height="400"></canvas>
</body>
</html>
