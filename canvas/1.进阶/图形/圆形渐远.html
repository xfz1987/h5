<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body onload="draw('myCanvas')">
  <canvas id="myCanvas" width="600" height="700"></canvas>
  <script>
    function draw(id){
      var canvas = document.getElementById(id);
      if(canvas != null){
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#eeeeef";
        ctx.fillRect(0,0,600,700);
        for(var i=0;i<=10;i++){
          ctx.beginPath();
          ctx.arc(i*25,i*25,i*10,0,Math.PI*2,true);
          ctx.closePath();
          ctx.fillStyle = "rgba(255,0,0,0.25)";
          ctx.fill();
        }
      }
    }

  </script>
</body>
</html>
