<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>刮刮乐</title>
	</head>

	<body>
		<canvas id="drawing" width="400" height="400" style="background:gray;">A drawing of something</canvas>
		
		<script>
			var canv = document.querySelector("#drawing");
			if(canv.getContext){
				var context = canv.getContext("2d");
				context.fillStyle = "yellow";
				context.fillRect(200,200,100,50);
			}
			canv.addEventListener("mousemove",clearRect,false);
			function clearRect(event){
				event = window.event||event;
				if((event.pageX >=200 && event.pageX <=295) && (event.pageY >=200 && event.pageY <=245)){
					context.fillStyle = "white";
					context.fillRect(event.pageX,event.pageY,5,5);
				}
			}
		</script>
	</body>
</html>
