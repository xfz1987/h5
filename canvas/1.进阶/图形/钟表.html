<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>钟表</title>
	</head>

	<body onload="updateTime()">
		<canvas id="drawing" width="400" height="400">A drawing of something</canvas>

		
		<script>			
			function updateTime(){
				var now = new Date();
				var min = now.getMinutes();
				var hour = (now.getHours()%12) + min/60;
				var ms = now.getSeconds();
				var minangle = min * 6;//每分钟6度
				var hoursangle = hour * 30;//每小时30度

			}
			
			var canv = document.querySelector("#drawing");
			if(canv.getContext){
				var context = canv.getContext("2d");
				context.lineWidth="10";
				var grad = context.createLinearGradient(100,100,300,100);
				grad.addColorStop(0,"red");
				grad.addColorStop(0.5,"yellow");
				grad.addColorStop(1,"blue");
				context.strokeStyle = grad;
				context.shadowColor = "gray";
				context.shadowOffsetX = "5";
				context.shadowOffsetY = "5";
				context.shadowBlur = "30";
				context.beginPath();
				context.arc(200,200,100,0,Math.PI*2);
				context.stroke();
				
				//绘制分针
				context.lineWidth = "2";
				context.lineCap = "round";
				context.strokeStyle = "red";
				context.beginPath();
				context.moveTo(200,200);
				context.lineTo(200,120);
				context.stroke();

				//绘制时针
				context.lineWidth = "3";
				context.lineCap = "round";
				context.strokeStyle = "red";
				context.beginPath();
				context.moveTo(200,200);
				context.lineTo(140,200);
				context.stroke();
				
				//绘制秒针
				context.lineWidth = "1";
				context.strokeStyle = "black";
				context.beginPath();
				context.moveTo(200,200);
				context.lineTo(275,150);
				context.stroke();

				//绘制表盘刻度
				
			}
		</script>
	</body>
</html>
