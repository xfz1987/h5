<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script>
    //bezierCurveTo(控制点1x，控制点1y，控制点2x，控制点2y，x,y)
    //控制点
    function draw(id){
      var canvas = document.getElementById(id);
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#eeeeef";
      ctx.fillRect(0,0,300,400);
      var dx = 150;
      var dy = 150;
      var s = 100;
      ctx.beginPath();
      ctx.fillStyle = "rgb(100,255,100)";
      var x = Math.sin(0);
      var y = Math.cos(0);
      var dig = Math.PI /15*11;
      ctx.moveTo(dx,dy);
      for(var i=0;i<30;i++){
        x = Math.sin(i*dig);
        y = Math.cos(i*dig);
        ctx.bezierCurveTo(dx+x*s,dy+y*s-100,dx+x*s+100,dy+y*s,dx+x*s,dy+y*s);
      }
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }
  </script>
</head>
<body onload="draw('myCanvas')">
<canvas id="myCanvas" width="300" height="400"></canvas>
</body>
</html>
