<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
  <title>文字对齐</title>
  <style>
  #canvas{
    border:1px solid #aaa;
    display: block;
    margin: 50px auto;
  }
  </style>
</head>
<body>
<h3>.textAlign='center left right' |||| textBaseline='top middle bottom ideographic（汉语）'</h3>

<canvas id="canvas" width="800" height="500">如果不支持，我会显示</canvas>
</body>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context=canvas.getContext('2d');
    context.font="italic bold 24px Arial";
    context.textAlign='center';
    context.textBaseline='middle';
    context.fillText('canvas',400,250);
    context.moveTo(0,250);
    context.lineTo(800,250);
    context.stroke();
    context.moveTo(400,0);
    context.lineTo(400,500);
    context.stroke();
</script>
</html>
