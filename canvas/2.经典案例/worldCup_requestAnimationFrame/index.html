<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世界杯</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>共嗨世界杯</h1>
    <div class="football-pitch" id="pitch">
        <!-- 场地制作 -->
        <div class="lines">
            <div class="halfway-line"></div>
            <div class="center-circle"></div>
            <div class="center-spot"></div>
            <div class="penalty-arc penalty-arc-left"></div>
            <div class="penalty-area penalty-area-left"></div>
            <div class="penalty-spot penalty-spot-left"></div>
            <div class="goal-area goal-area-left"></div>
            <div class="corner-area corner-area-left-top"></div>
            <div class="corner-area corner-area-left-bottom"></div>
            <div class="penalty-arc penalty-arc-right"></div>
            <div class="penalty-area penalty-area-right"></div>
            <div class="penalty-spot penalty-spot-right"></div>
            <div class="goal-area goal-area-right"></div>
            <div class="corner-area corner-area-right-top"></div>
            <div class="corner-area corner-area-right-bottom"></div>
        </div>
        <!-- 赛程表 -->
        <div class="schedules">
            <div class="match-vs16 match-49">1A - 2B</div>
            <div class="match-vs16 match-50">1C - 2D</div>
            <div class="match-vs16 match-51">1B - 2A</div>
            <div class="match-vs16 match-52">1D - 2C</div>
            <div class="match-vs16 match-53">1E - 2F</div>
            <div class="match-vs16 match-54">1G - 2H</div>
            <div class="match-vs16 match-55">1F - 2E</div>
            <div class="match-vs16 match-56">1H - 2G</div>

            <div class="match-vs8 match-57">W49 - W50</div>
            <div class="match-vs8 match-58">W53 - W54</div>
            <div class="match-vs8 match-59">W51 - W52</div>
            <div class="match-vs8 match-60">W55 - W56</div>

            <div class="match-vs4 match-61">W57 - W58</div>
            <div class="match-vs4 match-62">W59 - W60</div>

            <div class="match-vs2 match-63">L61 - L62</div>
            <div class="match-vs2 match-64">W63 - W64</div>
        </div>
        <!--  -->
        <div class="canvas-container">
            <!-- 对于不支持canvas的浏览器进行降级处理 -->
            <div class="ball" id="ball" style="display:none;"></div>
            <canvas id="canvas" width="1000" height="500"></canvas>
        </div>
    </div>
    <audio autoplay="true">
        <source src="1.mp3" type="audio/mpeg">
    </audio>
    <script src="football.js"></script>
    <script>
        window.onload = function(){
            document.getElementById('pitch').className += ' ready';
        }
    </script>
</body>
</html>
